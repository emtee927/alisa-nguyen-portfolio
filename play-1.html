<body>

  <h1>Freely Placeable Puzzle Game</h1>

  <!-- Puzzle Pieces -->
  <div id="piecesContainer">
    <img id="piece1" class="piece" src="assets/play/alisa-nguyen-play-page-children-book-illustrator-1.png" draggable="true" alt="Piece 1" style="top: 50px; left: 50px;">
    <img id="piece2" class="piece" src="assets/play/alisa-nguyen-play-page-children-book-illustrator.png" draggable="true" alt="Piece 2" style="top: 50px; left: 200px;">
    <img id="piece3" class="piece" src="assets/play/alisa-nguyen-play-page-children-book-illustrator-2.png" draggable="true" alt="Piece 3" style="top: 200px; left: 50px;">
    <img id="piece4" class="piece" src="assets/play/alisa-nguyen-play-page-children-book-illustrator-3.png" draggable="true" alt="Piece 4" style="top: 200px; left: 200px;">
  </div>

  <script>
    const pieces = document.querySelectorAll('.piece');
    let selectedPiece = null;
    let offsetX, offsetY;

    pieces.forEach(piece => {
      piece.addEventListener('mousedown', (e) => {
        // Set the selected piece and capture initial offset
        selectedPiece = piece;
        offsetX = e.clientX - piece.offsetLeft;
        offsetY = e.clientY - piece.offsetTop;
      });
    });

    document.addEventListener('mousemove', (e) => {
      // Move the selected piece as the mouse moves
      if (selectedPiece) {
        selectedPiece.style.position='absolute';
        selectedPiece.style.left ='${e.clientX - offsetX}px';
        selectedPiece.style.top ='${e.clientY - offsetY}px';
      }
    });

    document.addEventListener('mouseup', () => {
      // Release the piece when the mouse button is released
      selectedPiece = null;
    });
  </script>

</body>
