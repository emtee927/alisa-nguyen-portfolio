<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      OOPS! Alisa's Web Page is On a Break!
    </title>
    <meta
      name="description"
      content="When a webpage needs a break, I give them some space. - 404 PAGE"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="screenshot.jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <script
      src="https://kit.fontawesome.com/d300c2ea15.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body class="error-page">
    <section class="hero">
      <div class="error-header">
        <h1 class="error-page-title">404 Break Time</h1>
      </div>

      <div class="error-wrapper">
        <figure class="error-image">
          <img
            src="assets/404/alisa-nguyen-404-webpage-character-illustration-01.svg"
            alt="Webpage Character"
          />
        </figure>

        <figure class="error-text">
          <img
            src="assets/404/alisa-nguyen-404-webpage-character-illustration-02-02.gif"
            alt="OOPS"
          />
          <div class="error-prompt">
            This page is currently on a break.
            <br/><br/>
            <a href="home.html"><u>Go back to Home Page</a>
          </div>
          </figure>
        </figure>
      </div>
    </section>
  </body>
</html>
